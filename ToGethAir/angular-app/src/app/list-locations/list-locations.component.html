<table border="3">
  <tr>
    <th>Code</th>
    <th>Name</th>
    <th>Country</th>
    <th>Region</th>
  </tr>
  <tr *ngFor="let location of locations">
    <th> {{location.code}}</th>
    <th> {{location.name}}</th>
    <th> {{location.country}}</th>
    <th> {{location.region}}</th>
    <th *ngIf="accessRoles.includes('canDeleteLocation')"><button (click)="deleteLocation(location)">delete</button></th>
  </tr>

</table>

<app-add-location *ngIf="this.accessRoles.includes('canAddLocation')" accessRoles="{{this.accessRoles}}" (eventEmitter)="refreshList()"  ></app-add-location>
